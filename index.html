<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-link</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <img class="card__img" src="./images/profile-picc.png" alt="" />
      <div class="card__heading">
        <h1 class="card__h1__heading">Jessica Randall</h1>
        <h3 class="card__h3__heading">London, United Kingdom</h3>
      </div>
      <p class="card__paragraph">"Front-end developer and avid reader."</p>
      <ul class="card__list">
          <li class="card__item">GitHub</li>
          <li class="card__item">Frontend Mentor</li>
          <li class="card__item">LinkedIn</li>
          <li class="card__item">Twitter</li>
          <li class="card__item">Instagram</li>
       
      </ul>
    </div>
  </body>
</html>
